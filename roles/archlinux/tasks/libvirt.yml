---
- name: install libvirt and QEMU
  pacman:
    name:
      - dmidecode
      - dnsmasq
      - ebtables
      - libvirt
      - qemu
      - virt-manager
  become: true

- name: enable libvirtd
  systemd:
    name: libvirtd.service
    state: started
    enabled: true
  become: true

- name: add user to libvirt group
  user:
    name: "{{ archlinux_username }}"
    groups:
      - libvirt
    append: yes
  become: true
