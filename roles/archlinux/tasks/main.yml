---
- import_tasks: pacman.yml
- import_tasks: virtualization.yml
- import_tasks: docker.yml
- import_tasks: user.yml
- import_tasks: git.yml
- import_tasks: c-family.yml
- import_tasks: java.yml
- import_tasks: python.yml
- import_tasks: ruby.yml
- import_tasks: golang.yml
- import_tasks: vim.yml
- import_tasks: i3.yml
- import_tasks: wallpaper.yml

- name: install utilities
  pacman:
    name:
      - alsa-utils
      - aria2
      - curl
      - htop
      - httpie
      - jq
      - nftables
      - nmap
      - ntp
      - openssh
      - openvpn
      - ripgrep
      - rsync
      - shellcheck
      - wpa_supplicant
  become: true

- name: enable network time
  service:
    name: ntpd
    state: started
    enabled: true
  become: true

- name: enable firewall
  service:
    name: nftables
    state: started
    enabled: true
  become: true

- name: install shell colorschemes
  git:
    repo: "https://github.com/chriskempson/base16-shell.git"
    dest: /home/{{ archlinux_username }}/.config/base16-shell
    version: master
  become: true
  become_user: "{{ archlinux_username }}"

- name: install fonts
  pacman:
    name:
      - adobe-source-code-pro-fonts
      - powerline-fonts
      - ttf-dejavu
      - ttf-droid
      - ttf-inconsolata
      - ttf-liberation
  become: true

- name: install GUI
  pacman:
    name:
      - arandr
      - elementary-icon-theme
      - lightdm
      - lightdm-gtk-greeter
      - lxappearance
      - xcursor-simpleandsoft
  become: true

- name: enable GUI on boot
  service:
    name: lightdm
    enabled: true
  become: true

- name: template .bashrc
  copy:
    src: bashrc
    dest: /home/{{ archlinux_username}}/.bashrc
    owner: "{{ archlinux_username }}"
    group: users
  become: true

- name: template Xresources
  template:
    src: Xresources
    dest: /home/{{ archlinux_username }}/.Xresources
    owner: "{{ archlinux_username }}"
    group: users
  become: true

- name: install pulseaudio/alsa
  pacman:
    name:
      - alsa-utils
      - pavucontrol
      - pulseaudio
      - pulseaudio-alsa

- name: install applications
  pacman:
    name:
      - chromium
      - evince
      - firefox
      - mpv
      - pcmanfm
      - viewnior
      - xterm
  become: true

- name: create AUR build directory
  file:
    name: /home/{{ archlinux_username }}/build
    state: directory
    owner: "{{ archlinux_username }}"
    group: users
  become: true

- name: create scripts directory
  file:
    name: /home/{{ archlinux_username }}/bin
    state: directory
    owner: "{{ archlinux_username }}"
    group: users
  become: true

- name: configure direnv (must be installed separately via AUR or Go)
  copy:
    src: direnvrc
    dest: /home/{{ archlinux_username }}/.direnvrc
    owner: "{{ archlinux_username }}"
    group: users
  become: true
  become_user: "{{ archlinux_username }}"
