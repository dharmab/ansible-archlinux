---
- name: Install git
  community.general.pacman:
    name: git
  become: true

- name: Configure git name
  community.general.git_config:
    name: user.name
    value: "{{ archlinux_user_real_name }}"
    scope: global
  become: true
  become_user: "{{ archlinux_username }}"

- name: Configure git email
  community.general.git_config:
    name: user.email
    value: "{{ archlinux_user_email }}"
    scope: global
  become: true
  become_user: "{{ archlinux_username }}"

- name: Create global gitignore file
  ansible.builtin.file:
    path: /home/{{ archlinux_username }}/.gitignore
    state: file
    owner: "{{ archlinux_username }}"
    group: users
  become: true
  become_user: "{{ archlinux_username }}"

- name: Configure global gitignore location
  community.general.git_config:
    name: core.excludesfile
    value: "~/.gitignore"
    scope: global
  become: true
  become_user: "{{ archlinux_username }}"

- name: Configure global gitignore
  ansible.builtin.lineinfile:
    path: /home/{{ archlinux_username }}/.gitignore
    line: "{{ item }}"
  with_items:
    - "*.swo"
    - "*.swp"
    - ".DS_store"
    - ".direnv/"
    - ".envrc"
    - ".vagrant.d/"
    - ".ycm_extra_conf.py"
  become: true
  become_user: "{{ archlinux_username }}"
